<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<title>Curso Vue.js</title>
</head>
<body>
  	<div id="app">
   	 	<form @submit.prevent="submit" >
   	 		<h2>¿Cuáles son tus cursos favoritos?</h2>
   	 		<template v-for="curso in cursos">
   	 			<input v-model="cursosSeleccionados" type="checkbox" :id="curso.value" :value="curso.value">
				<label :for="curso.value">{{ curso.nombre }}</label>
   	 		</template>
   	 		<button type="submit">Enviar</button>
   	 	</form>
  	</div>

  	<script src="https://unpkg.com/vue"></script>
  	<script type="text/javascript">
	    let app = new Vue({
	      	el: '#app',
	      	data: {
	        	cursos: [
	        		{ nombre: 'Curso de Introducción a Vue.js',
	        			value: 'vue' },
        			{ nombre: 'Curso de SEO',
        			value: 'seo' },
        			{ nombre: 'Curso de React y Redux',
        			value: 'react' },
        			{ nombre: 'Curso de Growth Marketing',
        			value: 'growth' }
	        	],
	        	cursosSeleccionados: []
	      	},
	      	filters: {
	      		uppercase: function (str) {
	      			return str.toUpperCase()
	      		}
	      	},
	      	methods: {
	      		submit: function () {
	      			console.log('Se ejecuta el metodo submit')
	      			console.log(this.cursosSeleccionados)
	      		}
	      	}
	    })
	  </script>
</body>
</html>
